<nav class="navbar navbar-default navbar-fixed-top">

<div class="container">
<table id="roster" class="table table-hover">
<thead><th>Kills</th><th>Name</th><th>Ticker</th><th>Corp</th></thead>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

<script>

function drawChars(id, data, corps) {
    if ( data && ! jQuery.isEmptyObject(data) ) {
        for (var key in data) {
            drawCharRow(id, data[key], corps);
        }
    }
    $('#roster').DataTable({
        "paging":   false,
        "ordering": true,
        "info":     false,
        "order": [[ 0, "asc" ]],
        "dom": '<"roster-toolbar">frtip'
    });
    $("div.roster-toolbar").html('<b style="font-size: 200%">Current Roster</b>');
}

function drawCharRow(id, data, corps) {
    var row = $("<tr />")
    $(id).append(row);
    row.append($("<td>" + data['kills']  + "</td>"));
    row.append($("<td>" + data['name']  + "</td>"));
    row.append($("<td>" + data['corp']['ticker']  + "</td>"));
    row.append($("<td>" + data['corp']['name']  + "</td>"));
}


function withCorpJson(corps) {
$.getJSON( "/slyce/info/dk_chars.json" )
  .done(function( json ) {
    drawChars('#roster', json, corps);
  })
  .fail(function( jqxhr, textStatus, error ) {
    var err = textStatus + ", " + error;
    console.log( "Request Failed: " + err );
  });
}

</script>
